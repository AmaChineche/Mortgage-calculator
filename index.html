<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage-calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<body>

        <div class="contain">
            <div class="contain1">
                
                <form action="" class="input-icon">
                    <div class="main">

                        <h2>Mortgage-calculator</h2>
                        <div class="Amount">
                           <div> <p> Mortgage Amount</p></div> 
                            <!-- <i class="fa-solid fa-euro-sign"></i> -->
                            <div><input type="text" class="input-field"></div>
                        </div>
                     
                        <div class="input-flex">
                            <div style="padding-bottom: 20px; display: flex; flex-direction: column;"> 
                                <div>
                                    <p>Mortgage Term</p>
                                </div>
                                <input type="year">
                            </div>
                            <div> 
                                <p>Interest Rate %</p>
                                <input type="year">
                            </div>
                        </div>

                        <div class="mor-type">
                            <label for="">Mortgage Type</label>
                            <div style="border: 1px solid black; border-radius: 5px;
                            display: flex;padding: 8.5px; text-indent: 10px; justify-content: flex-start; align-items: center; gap: 4px;">
                            <input type="radio" name="" class="button-with-radio " id="RepayBtn">
                            <p style="font-size: medium;">  Repayment</p>
                            </div>
                            <div style="border: 1px solid black; border-radius: 5px;
                            display: flex;padding: 8.5px; text-indent: 10px; justify-content: flex-start; align-items: center; gap: 4px;">
                            <input type="radio" name="" class="button-with-radio " id="RepayBtn">
                            <p style="font-size: medium;">  Interest </p>
                           
                        </div>
                        <div class="cal-repayment">
                            <button class="cal-repaymentbtn"><i class="fa-solid fa-calculator"></i>Calculate Repayments</button>
                        </div>
                            
                        </div>
                       
                        
                    </form>
                    </div>
                   
                <div class="contain2">
                    <div class="icon">
    
                    </div>
                    <div class="result">
                        <h2>Results Shown here</h2>
                        <p>complete the form and click "Calculate repayments" to see what your monthly repayments would be.</p>
                    </div>
                </div>
                <!-- <div class="form">
                    
                </div> -->
            </div>
            
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
