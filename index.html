<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage-calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<body>

        <div class="contain">
            <div class="contain1">
                
                <form action="" class="input-icon">
                    <div class="main">

                        <h2>Mortgage-calculator</h2>
                        <label for="Amount" >Amount</label>
                        <i class="fa-solid fa-euro-sign"></i>
                        <input type="text" class="input-field">
                        <div class="input-flex">
                            <label for="">Mortgage Term</label>
                            <input type="year">
                            <label for="">Interest Rate %</label>
                            <input type="year">
                        </div>
                        <div class="mor-type">
                            <label for="">Mortgage Type</label>
                            <button> <input type="radio" name="" class="button-with-radio " id="RepayBtn"> Repayment</button>
                            
                            <button> <input type="radio" name="" class="button-with-radio " id="InterestBtn"> Interest Only</button>
                        </div>
                       
                        <div class="cal-repayment">
                            <button>Calculate Repayments</button>
                        </div>
                    </form>
                    </div>
                   
                <div class="contain2">
                    <div class="icon">
    
                    </div>
                    <div class="result">
                        <h2>Results Shown here</h2>
                        <p>complete the form and click "Calculate repayments" to see what your monthly repayments would be.</p>
                    </div>
                </div>
                <!-- <div class="form">
                    
                </div> -->
            </div>
            
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
